version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    assignees:
      - "mih-kopylov"
    reviewers:
      - "mih-kopylov"
    schedule:
      interval: "daily"
      time: "11:00"
      timezone: "Europe/Moscow"
    commit-message:
      prefix: "[CI]"
    open-pull-requests-limit: 100
    pull-request-branch-name:
      separator: "-"
